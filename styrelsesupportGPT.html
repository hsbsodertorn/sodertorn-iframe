<body>

<div id="chatbox">

<script>
  const conversationId = crypto.randomUUID();
  const messageHistory = [];

  const systemPrompt = `

Du svarar kort p√• de meddelanden som du tar emot men ger g√§rna mer information om ett √§mne om intresse visas. Detta kan du fr√•ga: Vill du veta mer om detta? Undvik emojis f√∂rutom n√§r du s√§ger hej och hej d√•. Du √§r en f√∂rl√§ngning av v√•rt kundcenter och v√•ra medarbetare.

Du f√•r aldrig ge belopp eller personnummer. Vid fr√•gor som r√∂r GDPR, ekonomi eller k√§nslig information ‚Äì h√§nvisa till personlig kontakt med HSB S√∂dert√∂rn.

Du avslutar varje svar med:

---
*Denna information fr√•n Styrelsesupport GPT √§r v√§gledande och b√∂r granskas kritiskt. Vi tar inget ansvar f√∂r svarens riktighet. Ladda inte upp k√§nslig information som kan bryta mot GDPR. Kontakta HSB S√∂dert√∂rn p√• 08-608 68 00 eller info.sodertorn@hsb.se vid fr√•gor.*
`;

  function handleKey(event) {
    if (event.key === "Enter") sendMessage();
  }

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "user");
    input.value = "";
    messageHistory.push({ role: "user", content: message });

    const response = await getAIResponse(message);
    messageHistory.push({ role: "assistant", content: response });
    typeMessage(response, "bot");

    if (window.saveChatLog) {
      window.saveChatLog(conversationId, message, response);
    }
  }

  function addMessage(text, sender) {
    const messages = document.getElementById("messages");
    const div = document.createElement("div");
    div.className = "message " + sender;
    div.innerHTML = convertLinks(text);
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function typeMessage(text, sender) {
    const messages = document.getElementById("messages");
    const div = document.createElement("div");
    div.className = "message " + sender;
    messages.appendChild(div);

    let i = 0;
    function typeChar() {
      if (i < text.length) {
        div.innerHTML = convertLinks(text.substring(0, ++i));
        messages.scrollTop = messages.scrollHeight;
        setTimeout(typeChar, 12);
      }
    }
    typeChar();
  }

  function convertLinks(text) {
    const urlRegex = /(https?:\/\/[^\s]+)/g;
    return text.replace(urlRegex, function(url) {
      return `<a href="${url}" target="_blank">${url}</a>`;
    });
  }

  async function getAIResponse(userInput) {
    const dataFiles = [
      "forvaltning.json",
      "medlembrf.json",
      "medlemprivatperson.json",
      "bospar.json",
      "storingar.json"
    ];

    let sammanfattadData = "";

    for (const file of dataFiles) {
      try {
        const res = await fetch(`data/${file}`);
        const data = await res.json();

        if (data.delar && Array.isArray(data.delar)) {
          const relevanta = data.delar.filter(d =>
            d.nyckelord?.some(n => userInput.toLowerCase().includes(n.toLowerCase()))
          );
          for (const r of relevanta) {
            sammanfattadData += `\n- ${r.titel}: ${r.beskrivning}`;
          }
        }
      } catch (e) {
        console.warn("Fel vid laddning av databas:", file);
      }
    }

    try {
      const aiRes = await fetch("/.netlify/functions/styrelsesupport-gpt", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          messages: [
            { role: "system", content: systemPrompt + "\nIntern databas:\n" + sammanfattadData },
            ...messageHistory.filter(m => m.role !== "system"),
            { role: "user", content: userInput }
          ]
        })
      });

      const aiJson = await aiRes.json();
      const gptSvar = aiJson.choices?.[0]?.message?.content;

      if (gptSvar) {
        return gptSvar;
      }

      return "Jag f√∂rs√∂kte svara via AI men n√•got gick fel. Kontakta g√§rna HSB S√∂dert√∂rn f√∂r personlig hj√§lp.";
    } catch (error) {
      console.error("Fel vid AI-anrop:", error);
      return "Jag f√∂rs√∂kte s√∂ka i v√•r databas och med AI men n√•got gick fel. F√∂rs√∂k igen eller kontakta kundservice.";
    }
  }
</script>
