<!DOCTYPE html>
<html lang="sv">
<head>

  <style>
    body {

    #chatbox {

      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #messages {

      padding: 20px;
      overflow-y: auto;
      background: #f9fafb;
    }
    .message {
      margin-bottom: 14px;

      line-height: 1.4;
    }
    .user {
      text-align: right;
      color: #00558c;
    }
    .bot {

    }
    .bot a {

    }

    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAmG3ZuxR8A6WNjPUwa3EDA79rLjwYqS_4",
      authDomain: "hsbsodertorn-1e7a5.firebaseapp.com",
      projectId: "hsbsodertorn-1e7a5",
      storageBucket: "hsbsodertorn-1e7a5.firebasestorage.app",
      messagingSenderId: "34372808211",
      appId: "1:34372808211:web:85e0c908917ff232ce59e6",
      measurementId: "G-LTWGETNT98"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    window.saveChatLog = async (conversationId, fraga, svar) => {
      try {
        await addDoc(collection(db, "chattlogg"), {
          conversationId: conversationId,
          fraga: fraga,
          svar: svar,
          tid: serverTimestamp()
        });
      } catch (err) {
        console.error("Fel vid loggning i Firebase:", err);
      }
    };
  </script>
</head>
<body>
<div id="chatbox">
  <div id="messages">
    <div class="message bot">üëã Hej! V√§lkommen till Styrelsesupport GPT. Vad vill du ha hj√§lp med idag?</div>
  </div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Skriv din fr√•ga h√§r..." onkeydown="handleKey(event)" />
    <button onclick="sendMessage()">Skicka</button>
  </div>
</div>

<script>
  const conversationId = crypto.randomUUID();

  function handleKey(event) {
    if (event.key === "Enter") {
      sendMessage();
    }
  }

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "user");
    input.value = "";

    const response = await getAIResponse(message);
    typeMessage(response, "bot");

    if (window.saveChatLog) {
      window.saveChatLog(conversationId, message, response);
    }
  }

  function addMessage(text, sender) {
    const messages = document.getElementById("messages");
    const div = document.createElement("div");
    div.className = "message " + sender;
    div.innerHTML = convertLinks(text);
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function typeMessage(text, sender) {
    const messages = document.getElementById("messages");
    const div = document.createElement("div");
    div.className = "message " + sender;
    messages.appendChild(div);

    let i = 0;
    function typeChar() {
      if (i < text.length) {
        div.innerHTML = convertLinks(text.substring(0, ++i));
        messages.scrollTop = messages.scrollHeight;
        setTimeout(typeChar, 10);
      }
    }
    typeChar();
  }

  function convertLinks(text) {
    const urlRegex = /(https?:\/\/[^\s]+)/g;
    return text.replace(urlRegex, function(url) {
      return `<a href="${url}" target="_blank">${url}</a>`;
    });
  }

  async function getAIResponse(userInput) {
    const lowerInput = userInput.toLowerCase();

    if (lowerInput.includes("felanm√§lan")) {
      return `üîß Sj√§lvklart! Du kan g√∂ra en felanm√§lan direkt:
üëâ https://hsb.se/sodertorn/kontakt/felanmalan
‚ö†Ô∏è Akuta √§renden? Ring jouren: 08-608 68 00.`;
    }

    if (lowerInput.includes("parkering")) {
      return `üöó F√∂r parkeringsfr√•gor ‚Äì kontakta din brf-styrelse eller kundservice: 08-608 68 00.`;
    }

    if (lowerInput.includes("kontakt") || lowerInput.includes("mejla")) {
      return `üìû 08-608 68 00
üìß info.sodertorn@hsb.se
Vill du att jag visar kontaktformul√§ret?`;
    }

    try {
      const dataFiles = [
        "forvaltning.json",
        "medlembrf.json",
        "medlemprivatperson.json",
        "boendeservice.json",
        "storingar.json"
      ];

      for (const file of dataFiles) {
        const res = await fetch(`data/${file}`);
        const data = await res.json();

        if (data.delar && Array.isArray(data.delar)) {
          const match = data.delar.find(d =>
            d.nyckelord?.some(n => lowerInput.includes(n.toLowerCase()))
          );
          if (match) {
            return `üü¶ *${match.titel}*
${match.beskrivning}
üîó L√§s mer: ${match.lank}`;
          }
        }

        if (data.tags && data.tags.some(tag => lowerInput.includes(tag.toLowerCase()))) {
          return `‚ÑπÔ∏è ${data.sammanfattning}`;
        }
      }

      return "‚ùì Jag hittade inget exakt svar ‚Äì men jag kan hj√§lpa dig vidare. Vill du kontakta kundservice?";
    } catch (error) {
      console.error("Fel vid databass√∂kning:", error);
      return "‚ö†Ô∏è Jag f√∂rs√∂kte s√∂ka i v√•r databas men n√•got gick fel. F√∂rs√∂k igen eller kontakta kundservice.";
    }
  }
</script>
</body>
</html>
