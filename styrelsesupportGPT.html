<!DOCTYPE html>
<html lang="sv">
<head>

  <style>

  <!-- üî• Firebase config -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAmG3ZuxR8A6WNjPUwa3EDA79rLjwYqS_4",
      authDomain: "hsbsodertorn-1e7a5.firebaseapp.com",
      projectId: "hsbsodertorn-1e7a5",
      storageBucket: "hsbsodertorn-1e7a5.firebasestorage.app",
      messagingSenderId: "34372808211",
      appId: "1:34372808211:web:85e0c908917ff232ce59e6",
      measurementId: "G-LTWGETNT98"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    window.saveChatLog = async (conversationId, fraga, svar) => {
      try {
        await addDoc(collection(db, "chattlogg"), {
          conversationId: conversationId,
          fraga: fraga,
          svar: svar,
          tid: serverTimestamp()
        });
      } catch (err) {
        console.error("Fel vid loggning i Firebase:", err);
      }
    };
  </script>
</head>
<body>

<div id="chatbox">
  <div id="messages">
    <div class="message bot">Hej! V√§lkommen till Styrelsesupport GPT ü§ñ Vad vill du ha hj√§lp med idag?</div>
  </div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Skriv din fr√•ga h√§r..." onkeydown="handleKey(event)" />
    <button onclick="sendMessage()">Skicka</button>
  </div>
</div>

<script>
  const conversationId = crypto.randomUUID();

  function handleKey(event) {
    if (event.key === "Enter") {
      sendMessage();
    }
  }

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "user");
    input.value = "";

    const response = await getAIResponse(message);
    typeMessage(response, "bot");

    if (window.saveChatLog) {
      window.saveChatLog(conversationId, message, response);
    }
  }

  function addMessage(text, sender) {
    const messages = document.getElementById("messages");
    const div = document.createElement("div");
    div.className = "message " + sender;
    div.innerHTML = convertLinks(text);
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function typeMessage(text, sender) {
    const messages = document.getElementById("messages");
    const div = document.createElement("div");
    div.className = "message " + sender;
    messages.appendChild(div);

    let i = 0;
    function typeChar() {
      if (i < text.length) {
        div.innerHTML = convertLinks(text.substring(0, ++i));
        messages.scrollTop = messages.scrollHeight;
        setTimeout(typeChar, 12);
      }
    }
    typeChar();
  }

  function convertLinks(text) {
    const urlRegex = /(https?:\/\/[^\s]+)/g;
    return text.replace(urlRegex, function(url) {
      return `<a href="${url}" target="_blank">${url}</a>`;
    });
  }

  async function getAIResponse(userInput) {
    const lowerInput = userInput.toLowerCase();

    // standardsvar
    if (lowerInput.includes("felanm√§lan")) {
      return `Sj√§lvklart! Du kan g√∂ra en felanm√§lan direkt via v√•r portal:\nüëâ https://hsb.se/sodertorn/kontakt/felanmalan\nOm det g√§ller n√•got akut, som en vattenl√§cka eller str√∂mavbrott, kan du √§ven ringa v√•r jour: 08-608 68 00.`;
    }

    if (lowerInput.includes("parkering")) {
      return `F√∂r parkeringsfr√•gor: kontakta din brf-styrelse direkt, eller ring v√•r kundservice: 08-608 68 00.`;
    }

    if (lowerInput.includes("kontakt") || lowerInput.includes("mejla")) {
      return `üìû 08-608 68 00\nüìß info.sodertorn@hsb.se\nVill du att jag visar kontaktformul√§ret?`;
    }

    try {
      const dataFiles = [
        "forvaltning.json",
        "medlembrf.json",
        "medlemprivatperson.json",
        "boendeservice.json",
        "storingar.json"
      ];

      for (const file of dataFiles) {
        const res = await fetch(`sodertorn-iframe/data/${file}`);
        const data = await res.json();

        if (data.delar && Array.isArray(data.delar)) {
          const match = data.delar.find(d =>
            d.nyckelord?.some(n => lowerInput.includes(n.toLowerCase()))
          );
          if (match) {
            return `üìò ${match.titel} (${data.kategori}):\n${match.beskrivning}\nüîó L√§s mer: ${match.lank}`;
          }
        }

        if (data.tags && data.tags.some(tag => lowerInput.includes(tag.toLowerCase()))) {
          return `‚ÑπÔ∏è ${data.kategori}:\n${data.sammanfattning}`;
        }
      }

      return "Jag har inte hittat n√•got exakt svar, men jag kan hj√§lpa dig vidare. Vill du att jag kopplar dig till kundservice? üòä";
    } catch (error) {
      console.error("Fel vid databass√∂kning:", error);
      return "Jag f√∂rs√∂kte s√∂ka i v√•r databas men n√•got gick fel. F√∂rs√∂k igen eller kontakta v√•r kundservice.";
    }
  }
</script>
