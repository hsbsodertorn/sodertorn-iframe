<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HSB S칬dert칬rn Chatt</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f0f0f0; }
    #chatbox {
      width: 100%;
      max-width: 400px;
      height: 600px;
      border: 2px solid #00558c;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      margin: 40px auto;
      background: white;
    }
    #messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f5f5f5;
    }
    .message {
      margin-bottom: 12px;
      white-space: pre-line;
    }
    .user { text-align: right; color: #00558c; }
    .bot { text-align: left; color: #333; }
    .bot a { color: #00558c; text-decoration: underline; }
    #inputArea {
      display: flex;
      padding: 12px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 8px;
    }
    button {
      background: #00558c;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="chatbox">
  <div id="messages">
    <div class="message bot">Hej! Jag 칛r HSB S칬dert칬rns AI-assistent 游뱄 Vad vill du ha hj칛lp med idag?</div>
  </div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Skriv din fr친ga h칛r..." onkeydown="handleKey(event)" />
    <button onclick="sendMessage()">Skicka</button>
  </div>
</div>

<script>
  function handleKey(event) {
    if (event.key === "Enter") {
      sendMessage();
    }
  }

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "user");
    input.value = "";

    const response = await getAIResponse(message);
    typeMessage(response, "bot");
  }

  function addMessage(text, sender) {
    const messages = document.getElementById("messages");
    const div = document.createElement("div");
    div.className = "message " + sender;
    div.innerHTML = convertLinks(text);
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function typeMessage(text, sender) {
    const messages = document.getElementById("messages");
    const div = document.createElement("div");
    div.className = "message " + sender;
    messages.appendChild(div);

    let i = 0;
    function typeChar() {
      if (i < text.length) {
        const nextChar = text[i++];
        div.innerHTML = convertLinks(text.substring(0, i));
        messages.scrollTop = messages.scrollHeight;
        setTimeout(typeChar, 12);
      }
    }
    typeChar();
  }

  function convertLinks(text) {
    const urlRegex = /(https?:\/\/[^\s]+)/g;
    return text.replace(urlRegex, function(url) {
      return `<a href="${url}" target="_blank">${url}</a>`;
    });
  }

  async function getAIResponse(userInput) {
    const lowerInput = userInput.toLowerCase();

    if (lowerInput.includes("felanm칛lan")) {
      return `Sj칛lvklart! Du kan g칬ra en felanm칛lan direkt via v친r portal:\n游녤 https://hsb.se/sodertorn/kontakt/felanmalan\nOm det g칛ller n친got akut, som en vattenl칛cka eller str칬mavbrott, kan du 칛ven ringa v친r jour: 08-608 68 00.`;
    }

    if (lowerInput.includes("parkering")) {
      return `F칬r parkeringsfr친gor: kontakta din brf-styrelse direkt, eller ring v친r kundservice: 08-608 68 00.`;
    }

    if (lowerInput.includes("kontakt") || lowerInput.includes("mejla")) {
      return `游 08-608 68 00\n游닎 info.sodertorn@hsb.se\nVill du att jag visar kontaktformul칛ret?`;
    }

    try {
      const res = await fetch("data/forvaltning.json");
      const data = await res.json();
      const matches = data.tags.some(tag => lowerInput.includes(tag.toLowerCase()));
      if (!matches) {
        return `Tack f칬r din fr친ga! Jag 칛r inte s칛ker p친 svaret just nu, men jag kan hj칛lpa dig att hitta r칛tt. Vill du prata med kundservice? 游땕`;
      }

      const f칬rstaTjanst = data.tjanster[0];
      return `H칛r 칛r vad jag kan ber칛tta:\nHSB S칬dert칬rn erbjuder ${f칬rstaTjanst.beskrivning.toLowerCase()}\nL칛s mer h칛r: ${f칬rstaTjanst.lank}`;
    } catch (error) {
      console.error("Fel vid h칛mtning av data:", error);
      return "Jag f칬rs칬kte h칛mta information fr친n v친r interna databas, men n친got gick fel. F칬rs칬k igen om en stund eller kontakta kundservice.";
    }
  }
</script>

</body>
</html>
