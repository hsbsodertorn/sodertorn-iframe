  function handleKey(event) {
    if (event.key === "Enter") sendMessage();
  }

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "user");
    input.value = "";
    messageHistory.push({ role: "user", content: message });

    const response = await getAIResponse(message);
    messageHistory.push({ role: "assistant", content: response });
    typeMessage(response, "bot");

    if (window.saveChatLog) {
      window.saveChatLog(conversationId, message, response);
    }
  }

  function addMessage(text, sender) {
    const messages = document.getElementById("messages");
    const div = document.createElement("div");
    div.className = "message " + sender;
    div.innerHTML = convertLinks(text) + getDisclaimer(sender);
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function typeMessage(text, sender) {
    const messages = document.getElementById("messages");
    const div = document.createElement("div");
    div.className = "message " + sender;
    messages.appendChild(div);

    const fullText = text + getDisclaimer(sender);
    let i = 0;
    function typeChar() {
      if (i < fullText.length) {
        div.innerHTML = convertLinks(fullText.substring(0, ++i));
        messages.scrollTop = messages.scrollHeight;
        setTimeout(typeChar, 12);
      }
    }
    typeChar();
  }

  function convertLinks(text) {
    const urlRegex = /(https?:\/\/[^\s]+)/g;
    return text.replace(urlRegex, function(url) {
      return `<a href="${url}" target="_blank">${url}</a>`;
    });
  }

  function getDisclaimer(sender) {
    if (sender !== "bot" || disclaimerShown) return "";
    disclaimerShown = true;
    return `
      <div class="disclaimer">
        Denna information fr√•n Styrelsesupport GPT √§r v√§gledande och b√∂r granskas kritiskt.<br>
        Vi tar inget ansvar f√∂r svarens riktighet. Ladda inte upp k√§nslig information som kan bryta mot GDPR.<br>
        Kontakta HSB S√∂dert√∂rn p√• 08-608 68 00 eller

  }

  async function getAIResponse(userInput) {

    try {

        if (data.delar && Array.isArray(data.delar)) {

        if (data.tags && data.tags.some(tag => lowerInput.includes(tag.toLowerCase()))) {

        }
      }
    } catch (err) {
      console.error("Fel vid JSON-s√∂kning:", err);

    try {

          model: "gpt-3.5-turbo",

            { role: "system", content: systemPrompt },
            ...messageHistory

      const aiJson = await aiRes.json();
      const gptSvar = aiJson.choices?.[0]?.message?.content;

      if (gptSvar) {
        return `${gptSvar}\n\n---\n*Denna information fr√•n Styrelsesupport GPT √§r v√§gledande och b√∂r granskas kritiskt. Vi tar inget ansvar f√∂r svarens riktighet. Ladda inte upp k√§nslig information som kan bryta mot GDPR. Kontakta HSB S√∂dert√∂rn p√• 08-608 68 00 eller info.sodertorn@hsb.se vid fr√•gor.*`;
