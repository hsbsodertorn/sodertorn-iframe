<body>
  <div id="wrapper">
    <div id="chatbox">
      <div id="messages">
        <div class="message bot">Hej! V√§lkommen till Styrelsesupport GPT ü§ñ Vad vill du ha hj√§lp med idag?</div>
      </div>
      <div id="inputArea">
        <textarea id="userInput" placeholder="Skriv din fr√•ga h√§r..." oninput="autoResize(this)" onkeydown="handleKey(event)"></textarea>
        <button onclick="sendMessage()">Skicka</button>
      </div>

  </div>

  <script>
    const conversationId = crypto.randomUUID();
    const messageHistory = [];

    const disclaimerText = `\n---\n*Denna information fr√•n Styrelsesupport GPT √§r v√§gledande och b√∂r granskas kritiskt. Vi tar inget ansvar f√∂r svarens riktighet. Ladda inte upp k√§nslig information som kan bryta mot GDPR. Kontakta HSB S√∂dert√∂rn p√• 08-608 68 00 eller info.sodertorn@hsb.se vid fr√•gor.*`;

    const systemPrompt = `du √§r styrelsesupport ‚Äì v√•r digitala ai-assistentkollega fr√•n hsb s√∂dert√∂rn. du hj√§lper styrelser i bostadsr√§ttsf√∂reningar i huddinge, botkyrka, tullinge, nyn√§shamn, visby och hemse. ditt uppdrag √§r att ge tydliga, trygga och anv√§ndbara svar som hj√§lper styrelsen i sitt uppdrag.

anv√§nd ett omt√§nksamt, korrekt och vardagligt spr√•k. undvik fackspr√•k om det inte √§r n√∂dv√§ndigt. skriv brf:er med gemener. b√∂rja bara nya meningar med versaler.

svara alltid omt√§nksamt, sakligt och kortfattat
${disclaimerText}`;

    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = (textarea.scrollHeight + 2) + 'px';
    }

    function handleKey(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    function addMessage(text, sender) {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.innerHTML = convertLinks(text);
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function convertLinks(text) {
      const urlRegex = /(https?:\/\/[^\s]+)/g;
      return text.replace(urlRegex, function(url) {
        return `<a href="${url}" target="_blank">${url}</a>`;
      });
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";
      autoResize(input);
      messageHistory.push({ role: "user", content: message });

      const response = await getAIResponse(message);
      typeMessage(response, "bot");
      messageHistory.push({ role: "assistant", content: response });

      const clean = text => text
        .replace(/\b[A-Z√Ö√Ñ√ñ][a-z√•√§√∂]+\s[A-Z√Ö√Ñ√ñ][a-z√•√§√∂]+\b/g, "[namn]")
        .replace(/[0-9]{6}-[0-9]{4}/g, "[personnummer]")
        .replace(/\b\d{10}\b/g, "[telefonnummer]")
        .replace(/\b\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}\b/g, "[epost]")
        .replace(/\d{3}\s?\d{2}\s?\d{2}/g, "[postnummer]")
        .replace(/\d{2,4}\s?[A-Za-z√Ö√Ñ√ña-z√•√§√∂]{2,}/g, "[adress]");

      if (window.saveChatLog) {
        window.saveChatLog(conversationId, clean(message), clean(response));
      }
    }

    function typeMessage(text, sender) {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = "message " + sender;
      messages.appendChild(div);

      let i = 0;
      function typeChar() {
        if (i < text.length) {
          div.innerHTML = convertLinks(text.substring(0, ++i));
          messages.scrollTop = messages.scrollHeight;
          setTimeout(typeChar, 12);
        }
      }
      typeChar();
    }

    async function getAIResponse(userInput) {
      try {
        const aiRes = await fetch("/.netlify/functions/styrelsesupport-gpt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            conversationId,
            messages: [
              { role: "system", content: systemPrompt },
              ...messageHistory,
              { role: "user", content: userInput }
            ]
          })
        });

        const aiJson = await aiRes.json();
        const gptSvar = aiJson.choices?.[0]?.message?.content;
        return gptSvar || "Jag f√∂rs√∂kte svara via AI men n√•got gick fel. Kontakta HSB S√∂dert√∂rn f√∂r personlig hj√§lp.";
      } catch (error) {
        console.error("Fel vid AI-anrop:", error);
        return "Jag f√∂rs√∂kte s√∂ka med AI men n√•got gick fel. F√∂rs√∂k igen eller kontakta kundservice.";
      }
    }
  </script>
