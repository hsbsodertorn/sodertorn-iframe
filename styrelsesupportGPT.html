<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HSB Södertörn Chatt</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f0f0f0; }
    #chatbox {
      width: 100%;
      max-width: 400px;
      height: 600px;
      border: 2px solid #00558c;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      margin: 40px auto;
      background: white;
    }
    #messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f5f5f5;
    }
    .message {
      margin-bottom: 12px;
      white-space: pre-line;
    }
    .user { text-align: right; color: #00558c; }
    .bot { text-align: left; color: #333; }
    #inputArea {
      display: flex;
      padding: 12px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 8px;
    }
    button {
      background: #00558c;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="chatbox">
  <div id="messages">
    <div class="message bot">Hej! Jag är HSB Södertörns AI-assistent 🤖 Vad vill du ha hjälp med idag?</div>
  </div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Skriv din fråga här..." />
    <button onclick="sendMessage()">Skicka</button>
  </div>
</div>

<script>
  async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "user");
    input.value = "";

    const response = await getAIResponse(message);
    addMessage(response, "bot");
  }

  function addMessage(text, sender) {
    const messages = document.getElementById("messages");
    const div = document.createElement("div");
    div.className = "message " + sender;
    div.innerText = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  async function getAIResponse(userInput) {
    const lowerInput = userInput.toLowerCase();

    // manuella svar först
    if (lowerInput.includes("felanmälan")) {
      return `Självklart! Du kan göra en felanmälan direkt via vår portal:  
👉 https://hsb.se/sodertorn/kontakt/felanmalan  
Om det gäller något akut, som en vattenläcka eller strömavbrott, kan du även ringa vår jour: 08-608 68 00.`;
    }

    if (lowerInput.includes("parkering")) {
      return `För parkeringsfrågor: kontakta din brf-styrelse direkt, eller ring vår kundservice: 08-608 68 00.`;
    }

    if (lowerInput.includes("kontakt") || lowerInput.includes("mejla")) {
      return `📞 08-608 68 00  
📧 info.sodertorn@hsb.se  
Vill du att jag visar kontaktformuläret?`;
    }

    // ladda innehåll från forvaltning.json
    try {
      const res = await fetch("data/forvaltning.json");
      const data = await res.json();

      // kolla om frågan matchar taggar
      const matches = data.tags.some(tag => lowerInput.includes(tag.toLowerCase()));
      if (!matches) {
        return `Tack för din fråga! Jag är inte säker på svaret just nu, men jag kan hjälpa dig att hitta rätt. Vill du prata med kundservice? 😊`;
      }

      // plocka fram matchad info som exempel (GPT-anrop senare)
      const förstaTjanst = data.tjanster[0];
      return `Här är vad jag kan berätta:  
HSB Södertörn erbjuder ${förstaTjanst.beskrivning.toLowerCase()}  
Läs mer här: ${förstaTjanst.lank}`;
    } catch (error) {
      console.error("Fel vid hämtning av data:", error);
      return "Jag försökte hämta information från vår interna databas, men något gick fel. Försök igen om en stund eller kontakta kundservice.";
    }
  }
</script>

</body>
</html>
