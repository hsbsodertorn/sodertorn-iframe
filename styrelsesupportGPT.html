<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HSB S칬dert칬rn Chatt</title>
  <style>

      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      margin: 40px auto;
      background: white;
    }
    #messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f5f5f5;
    }
    .message {
      margin-bottom: 12px;
      white-space: pre-line;
    }
    .user { text-align: right; color: #00558c; }
    .bot { text-align: left; color: #333; }
    #inputArea {
      display: flex;
      padding: 12px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 8px;
    }
    button {
      background: #00558c;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="chatbox">
  <div id="messages">

  </div>
  <div id="inputArea">

    <button onclick="sendMessage()">Skicka</button>
  </div>
</div>

<script>
  async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "user");
    input.value = "";

    const response = await getAIResponse(message);
    addMessage(response, "bot");
  }

  function addMessage(text, sender) {
    const messages = document.getElementById("messages");
    const div = document.createElement("div");
    div.className = "message " + sender;
    div.innerText = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  async function getAIResponse(userInput) {
    const lowerInput = userInput.toLowerCase();

    // manuella svar f칬rst
    if (lowerInput.includes("felanm칛lan")) {
      return `Sj칛lvklart! Du kan g칬ra en felanm칛lan direkt via v친r portal:  
游녤 https://hsb.se/sodertorn/kontakt/felanmalan  
Om det g칛ller n친got akut, som en vattenl칛cka eller str칬mavbrott, kan du 칛ven ringa v친r jour: 08-608 68 00.`;
    }

    if (lowerInput.includes("parkering")) {
      return `F칬r parkeringsfr친gor: kontakta din brf-styrelse direkt, eller ring v친r kundservice: 08-608 68 00.`;
    }

    if (lowerInput.includes("kontakt") || lowerInput.includes("mejla")) {

游닎 info.sodertorn@hsb.se  
Vill du att jag visar kontaktformul칛ret?`;

      // kolla om fr친gan matchar taggar

      }

      // plocka fram matchad info som exempel (GPT-anrop senare)
      const f칬rstaTjanst = data.tjanster[0];
      return `H칛r 칛r vad jag kan ber칛tta:  
HSB S칬dert칬rn erbjuder ${f칬rstaTjanst.beskrivning.toLowerCase()}  
L칛s mer h칛r: ${f칬rstaTjanst.lank}`;
    } catch (error) {
      console.error("Fel vid h칛mtning av data:", error);
      return "Jag f칬rs칬kte h칛mta information fr친n v친r interna databas, men n친got gick fel. F칬rs칬k igen om en stund eller kontakta kundservice.";

</script>

</body>
</html>
