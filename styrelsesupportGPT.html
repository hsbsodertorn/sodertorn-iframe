  <script>
    const conversationId = crypto.randomUUID();
    const messageHistory = [];
    let dialogState = null;

   const disclaimerText = `\n---\n*Denna information fr√•n Styrelsesupport GPT √§r v√§gledande och b√∂r granskas kritiskt. Vi tar inget ansvar f√∂r svarens riktighet. Ladda inte upp k√§nslig information som kan bryta mot GDPR. Kontakta HSB S√∂dert√∂rn p√• 08-608 68 00 eller info.sodertorn@hsb.se vid fr√•gor.*`;

const systemPrompt = `du √§r styrelsesupport ‚Äì v√•r digitala ai-assistentkollega fr√•n hsb s√∂dert√∂rn. du hj√§lper styrelser i bostadsr√§ttsf√∂reningar i huddinge, botkyrka, tullinge, nyn√§shamn, visby och hemse. ditt uppdrag √§r att ge tydliga, trygga och anv√§ndbara svar som hj√§lper styrelsen i sitt uppdrag.

anv√§nd ett omt√§nksamt, korrekt och vardagligt spr√•k. undvik fackspr√•k om det inte √§r n√∂dv√§ndigt. skriv brf:er med gemener. b√∂rja bara nya meningar med versaler.

svara alltid omt√§nksamt, sakligt och kortfattat. **Inkludera normalt sett inga externa webbl√§nkar. Om informationen b√§st √•terfinns p√• en specifik sida p√• hsb.se/sodertorn, beskriv ist√§llet hur anv√§ndaren hittar dit via hemsidan, eller uppmana dem att s√∂ka efter "[relevant s√∂kterm]" p√• hsb.se/sodertorn. Om en l√§nk √§r absolut n√∂dv√§ndig och efterfr√•gad, se till att den √§r tydligt motiverad.** f√∂r fr√•gor som passar steg-f√∂r-steg-svar (t.ex. om vattenl√§cka, √•rsredovisning, eller underh√•ll), formatera svaret som en numrerad lista med tydliga steg. om fr√•gan √§r vag eller beh√∂ver f√∂rtydligande, st√§ll en f√∂ljdfr√•ga till anv√§ndaren markerad med [F√ñLJDFR√ÖGA] f√∂r att guida dem till r√§tt l√∂sning.

${disclaimerText}`;
    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = (textarea.scrollHeight + 2) + 'px';
    }

    function updateCharCount(textarea) {
      document.getElementById("charCount").textContent = `${textarea.value.length}/1000`;
    }

    function handleKey(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    function addMessage(text, sender, extraClass = '') {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = `message ${sender} ${extraClass}`;
      if (extraClass === 'thinking') {
        div.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
      } else {
        div.textContent = text;
      }
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
      return div;
    }

    async function loadContextData(userInput) {
      const dataFiles = ['bospar.json', 'forvaltning.json', 'medlembrf.json', 'medlemprivatperson.json', 'sodertorninfo.json'];
      const lowercaseInput = userInput.toLowerCase();
      const context = [];
      for (const file of dataFiles) {
        try {
          const res = await fetch(`/data/${file}`);
          const json = await res.json();
          const allKeywords = [...(json.tags || []), ...((json.delar || []).flatMap(d => d.nyckelord || []))].map(k => k.toLowerCase());
          if (allKeywords.some(keyword => lowercaseInput.includes(keyword))) {
            context.push({ fil: file, innehall: json });
          }
        } catch (e) {
          console.warn(`Kunde inte l√§sa eller tolka ${file}:`, e);
        }
      }
      return context;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";
      updateCharCount(input);
      autoResize(input);

      messageHistory.push({ role: "user", content: message });
      if (messageHistory.length > 10) messageHistory.shift();

      const thinkingMsg = addMessage("", "bot", "thinking");
      const contextData = await loadContextData(message);
      const response = await getAIResponse(message, contextData);
      thinkingMsg.remove();

      if (dialogState && dialogState.waitingForAnswer) {
        dialogState.userResponse = message;
        const nextResponse = await handleDecisionTree(dialogState, message);
        typeMessage(nextResponse, "bot");
        messageHistory.push({ role: "assistant", content: nextResponse });
      } else if (response.startsWith("[F√ñLJDFR√ÖGA]")) {
        dialogState = { waitingForAnswer: true, question: response };
        typeMessage(response.replace("[F√ñLJDFR√ÖGA]", ""), "bot-question");
        messageHistory.push({ role: "assistant", content: response });
      } else {
        typeMessage(response, "bot");
        messageHistory.push({ role: "assistant", content: response });
      }

      const clean = text => text
        .replace(/\b[A-Z√Ö√Ñ√ñ][a-z√•√§√∂]+\s[A-Z√Ö√Ñ√ñ][a-z√•√§√∂]+\b/g, "[namn]")
        .replace(/[0-9]{6}-[0-9]{4}/g, "[personnummer]")
        .replace(/\b\d{10}\b/g, "[telefonnummer]")
        .replace(/\b\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}\b/g, "[epost]")
        .replace(/\d{3}\s?\d{2}\s?\d{2}/g, "[postnummer]")
        .replace(/\d{2,4}\s?[A-Za-z√Ö√Ñ√ña-z√•√§√∂]{2,}/g, "[adress]");

      if (window.saveChatLog) {
        window.saveChatLog(conversationId, clean(message), clean(response));
      }
    }

    function typeMessage(text, sender) {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = "message " + sender;
      messages.appendChild(div);
      let i = 0;
      function typeChar() {
        if (i < text.length) {
          div.textContent = text.substring(0, ++i);
          messages.scrollTop = messages.scrollHeight;
          setTimeout(typeChar, 12);
        } else {
          if (sender === "bot") {
            // showRelatedQuestions(text, div); // <-- H√ÑR √ÑR √ÑNDRINGEN, ANROPET √ÑR UTKOMMENTERAT
          }
        }
      }
      typeChar();
    }

    async function handleDecisionTree(state, userResponse) {
      const lowercaseResponse = userResponse.toLowerCase();
      if (state.question.includes("hiss")) {
        if (lowercaseResponse.includes("akut") || lowercaseResponse.includes("helt")) {
          return `1. Kontakta hissjouren omedelbart (t.ex. [Hissjourens nummer fr√•n kontextdata]).\n2. Informera medlemmarna om stoppet.\n3. Boka service via HSBs portal.\n${disclaimerText}`;
        } else {
          return `1. Kontrollera om felet √§r tillf√§lligt (t.ex. str√∂mavbrott).\n2. Kontakta fastighetssk√∂taren f√∂r en kontroll.\n3. Rapportera felet till HSB.\n${disclaimerText}`;
        }
      }
      dialogState = null;
      return "Tack f√∂r f√∂rtydligandet! Hur kan jag hj√§lpa dig vidare?";
    }

    function showRelatedQuestions(message, responseDiv) {
      const relatedQuestions = [
        "Hur g√∂r vi en underh√•llsplan?",
        "Vad √§r stadgar?",
        "Hur hanterar vi en konflikt i styrelsen?"
      ];
      const relatedDiv = document.createElement("div");
      relatedDiv.className = "related-questions";
      relatedDiv.innerHTML = "<strong>Relaterade fr√•gor:</strong><br>";
      relatedQuestions.forEach(q => {
        const button = document.createElement("button");
        button.textContent = q;
        button.className = "link-button";
        button.onclick = () => {
          document.getElementById("userInput").value = q;
          sendMessage();
        };
        relatedDiv.appendChild(button);
      });
      responseDiv.appendChild(relatedDiv);

    */

    async function getAIResponse(userInput, contextData = []) {
      try {
        const stepByStepKeywords = ["vattenl√§cka", "√•rsredovisning", "underh√•llsplan"];
        const needsClarificationKeywords = ["hiss", "trasig", "problem"];
        const lowercaseInput = userInput.toLowerCase();

        let additionalPrompt = "";
        if (stepByStepKeywords.some(keyword => lowercaseInput.includes(keyword))) {
          additionalPrompt = "Formatera svaret som en numrerad lista med tydliga steg.";
        } else if (needsClarificationKeywords.some(keyword => lowercaseInput.includes(keyword))) {
          additionalPrompt = "Om fr√•gan √§r vag, returnera en f√∂ljdfr√•ga markerad med [F√ñLJDFR√ÖGA] f√∂r att f√∂rtydliga.";
        }

        const aiRes = await fetch("/.netlify/functions/styrelsesupport-gpt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            conversationId,
            messages: [
              { role: "system", content: systemPrompt + `\n${additionalPrompt}` },
              ...messageHistory,
              { role: "user", content: userInput },
              { role: "system", content: `Databastr√§ffar:\n${JSON.stringify(contextData).slice(0, 4000)}` }
            ]
          })
        });
        const aiJson = await aiRes.json();
        const gptSvar = aiJson.choices?.[0]?.message?.content;
        return gptSvar || "Jag f√∂rs√∂kte svara via AI men n√•got gick fel. Kontakta HSB S√∂dert√∂rn f√∂r personlig hj√§lp.";
      } catch (error) {
        console.error("Fel vid AI-anrop:", error);
        return "Jag f√∂rs√∂kte s√∂ka med AI men n√•got gick fel. F√∂rs√∂k igen eller kontakta kundservice.";
      }
    }
