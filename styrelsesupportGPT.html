<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HSB Södertörn Chatt</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f0f0f0; }
    #chatbox {
      width: 100%;
      max-width: 400px;
      height: 600px;
      border: 2px solid #00558c;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      margin: 40px auto;
      background: white;
    }
    #messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f5f5f5;
    }
    .message {
      margin-bottom: 12px;
      white-space: pre-line;
    }
    .user { text-align: right; color: #00558c; }
    .bot { text-align: left; color: #333; }
    .bot a { color: #00558c; text-decoration: underline; }
    #inputArea {
      display: flex;
      padding: 12px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 8px;
    }
    button {
      background: #00558c;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      cursor: pointer;
    }
  </style>

  <!-- 🔥 Firebase config och Firestore-logik -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAmG3ZuxR8A6WNjPUwa3EDA79rLjwYqS_4",
      authDomain: "hsbsodertorn-1e7a5.firebaseapp.com",
      projectId: "hsbsodertorn-1e7a5",
      storageBucket: "hsbsodertorn-1e7a5.firebasestorage.app",
      messagingSenderId: "34372808211",
      appId: "1:34372808211:web:85e0c908917ff232ce59e6",
      measurementId: "G-LTWGETNT98"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    window.saveChatLog = async (conversationId, fraga, svar) => {
      try {
        await addDoc(collection(db, "chattlogg"), {
          conversationId: conversationId,
          fraga: fraga,
          svar: svar,
          tid: serverTimestamp()
        });
      } catch (err) {
        console.error("Fel vid loggning i Firebase:", err);
      }
    };
  </script>
</head>
<body>

<div id="chatbox">
  <div id="messages">
    <div class="message bot">Hej! Välkommen till Styrelsesupport GPT 🤖 Vad vill du ha hjälp med idag?</div>
  </div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Skriv din fråga här..." onkeydown="handleKey(event)" />
    <button onclick="sendMessage()">Skicka</button>
  </div>
</div>

<script>
  // Skapar unikt ID för varje chattsession
  const conversationId = crypto.randomUUID();

  function handleKey(event) {
    if (event.key === "Enter") {
      sendMessage();
    }
  }

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "user");
    input.value = "";

    const response = await getAIResponse(message);
    typeMessage(response, "bot");

    // logga till firebase med conversationId
    if (window.saveChatLog) {
      window.saveChatLog(conversationId, message, response);
    }
  }

  function addMessage(text, sender) {
    const messages = document.getElementById("messages");
    const div = document.createElement("div");
    div.className = "message " + sender;
    div.innerHTML = convertLinks(text);
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function typeMessage(text, sender) {
    const messages = document.getElementById("messages");
    const div = document.createElement("div");
    div.className = "message " + sender;
    messages.appendChild(div);

    let i = 0;
    function typeChar() {
      if (i < text.length) {
        div.innerHTML = convertLinks(text.substring(0, ++i));
        messages.scrollTop = messages.scrollHeight;
        setTimeout(typeChar, 12);
      }
    }
    typeChar();
  }

  function convertLinks(text) {
    const urlRegex = /(https?:\/\/[^\s]+)/g;
    return text.replace(urlRegex, function(url) {
      return `<a href="${url}" target="_blank">${url}</a>`;
    });
  }

  async function getAIResponse(userInput) {
    const lowerInput = userInput.toLowerCase();

    if (lowerInput.includes("felanmälan")) {
      return `Självklart! Du kan göra en felanmälan direkt via vår portal:\n👉 https://hsb.se/sodertorn/kontakt/felanmalan\nOm det gäller något akut, som en vattenläcka eller strömavbrott, kan du även ringa vår jour: 08-608 68 00.`;
    }

    if (lowerInput.includes("parkering")) {
      return `För parkeringsfrågor: kontakta din brf-styrelse direkt, eller ring vår kundservice: 08-608 68 00.`;
    }

    if (lowerInput.includes("kontakt") || lowerInput.includes("mejla")) {
      return `📞 08-608 68 00\n📧 info.sodertorn@hsb.se\nVill du att jag visar kontaktformuläret?`;
    }

    try {
      const res = await fetch("data/forvaltning.json");
      const data = await res.json();
      const matches = data.tags.some(tag => lowerInput.includes(tag.toLowerCase()));
      if (!matches) {
        return `Tack för din fråga! Jag är inte säker på svaret just nu, men jag kan hjälpa dig att hitta rätt. Vill du prata med kundservice? 😊`;
      }

      const förstaTjanst = data.tjanster[0];
      return `Här är vad jag kan berätta:\nHSB Södertörn erbjuder ${förstaTjanst.beskrivning.toLowerCase()}\nLäs mer här: ${förstaTjanst.lank}`;
    } catch (error) {
      console.error("Fel vid hämtning av data:", error);
      return "Jag försökte hämta information från vår interna databas, men något gick fel. Försök igen om en stund eller kontakta kundservice.";
    }
  }
</script>

</body>
</html>
