<body>
  <div class="container">

  <script>
    const resultDiv = document.getElementById("resultDiv");
    const numberOfQuestions = 13;

    for (let i = 0; i < numberOfQuestions; i++) {

      if (answers[0] === "Kustn√§ra/l√•gl√§nt omr√•de" || answers[2].includes("Ja")) {
        output += `<div class="result-section"><h3>üåßÔ∏è H√∂g risk f√∂r √∂versv√§mning</h3><ul>
        <li>Installera backventiler</li><li>Anl√§gg regnrabatter</li><li>S√§kerst√§ll dr√§nering</li><li>Rensa brunnar</li></ul></div>`;
        riskCount++;

      if (answers[3] === "Stupr√∂r till kommunalt system" && !answers[4].includes("Ja")) {
        output += `<div class="result-section"><h3>üíß Bristf√§llig hantering av dagvatten</h3><ul><li>Se √∂ver lokal dagvattenhantering.</li><li>Installera backventiler.</li></ul></div>`;
        riskCount++;

        <li>Installera solskydd</li><li>Plantera tr√§d f√∂r skugga</li><li>√ñverv√§g gr√∂na tak</li></ul></div>`;
        riskCount++;
      }
      if (answers[7].includes("Ja") && answers[8] === "Nej") {
        output += `<div class="result-section"><h3>üê≠ Risk f√∂r skadedjur</h3><ul>
        <li>Installera r√•ttstopp</li><li>F√∂rb√§ttra sophantering</li></ul></div>`;
        riskCount++;
      }
      if (answers[9].includes("Nej") || answers[10].includes("Ja, men inte √•tg√§rdat")) {
        output += `<div class="result-section"><h3>‚ö†Ô∏è Underh√•llsbehov</h3><ul>
        <li>Besiktiga tak/skorsten</li><li>√Ötg√§rda risktr√§d</li></ul></div>`;

      if (answers[12].includes("Nej")) {

        riskCount++;

      let keyFiguresHTML = `

      const recommendedSteps = `<div class="result-section" style="background-color: #fff; color: var(--hsb-bl√•); border-color: var(--hsb-bl√•);">

      return keyFiguresHTML + output + recommendedSteps;
    }

    if (answers.length === numberOfQuestions) {
      resultDiv.innerHTML = generateAnalysis(answers);

      // Visa att AI-svaret h√§mtas
      resultDiv.innerHTML += `
        <div class="result-section" style="background-color:#fff; color:#001a33; border: 2px dashed #ccc;">
          <h3 style="color:#001a33;">ü§ñ AI-analys p√•g√•r...</h3>
          <p>V√§nligen v√§nta, vi analyserar era svar...</p>

      // üîÅ AI-anropet
      fetch("/.netlify/functions/netlifyfunctions", {
