<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyreschatten</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Open Sans', sans-serif;
      background: white;
      overflow: hidden;
    }
    #wrapper {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      border: 2px solid #00558c;
      border-radius: 16px;
      overflow: hidden;
    }
    #chatbox {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }
    #messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: white;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 75%;
      padding: 10px 14px;
      margin-bottom: 10px;
      border-radius: 20px;
      white-space: pre-line;
      word-break: break-word;
      font-size: 16px;
      line-height: 1.4;
      display: inline-block;
    }
    .user {
      align-self: flex-end;
      background-color: #f7f7f8;
      color: #000;
    }
    .bot {
      align-self: flex-start;
      background: #e8f0fe;
      color: #000;
    }
    .topic-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding: 12px 12px 4px;
    }
    .topic-buttons button {
      background-color: white;
      border: 1px solid #00558c;
      border-radius: 16px;
      padding: 6px 12px;
      font-size: 14px;
      color: #00558c;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .topic-buttons button:hover {
      background-color: #00558c;
      color: white;
    }
    .topic-buttons button.active {
      background-color: #00558c;
      color: white;
    }
    #inputArea {
      display: flex;
      align-items: center;
      padding: 12px;
      border-top: 1px solid #e0e0e0;
      gap: 12px;
    }
    textarea {
      flex: 1;
      min-height: 48px;
      max-height: 200px;
      padding: 12px 16px;
      border-radius: 24px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: none;
      font-family: 'Open Sans', sans-serif;
    }
    textarea:focus {
      border-color: #00558c;
      outline: none;
    }
    #charCount { font-size: 14px; color: #666; }
    button {
      background: #00558c;
      color: white;
      border: none;
      border-radius: 24px;
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #004070; }
    .disclaimer {
      font-size: 0.75rem;
      color: #333;
      font-style: italic;
      text-align: center;
      padding: 0.5rem 1rem;
    }
  </style>
  <script>
    function insertMessage(text) {
      const messages = document.getElementById('messages');

      // Ta bort tidigare automatiska bot-meddelanden (ej det f√∂rsta)
      const oldBotMessages = messages.querySelectorAll('.bot:not(:first-of-type)');
      oldBotMessages.forEach(msg => msg.remove());

      const div = document.createElement('div');
      div.className = 'message bot';
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    window.addEventListener('DOMContentLoaded', () => {
      const buttons = document.querySelectorAll('.topic-buttons button');
      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          buttons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          let question = '';
          switch (btn.textContent.trim()) {
            case 'üõ†Ô∏è N√•got √§r trasigt':
              question = 'Vad √§r det som √§r trasigt i din l√§genhet eller i huset?';
              break;
            case 'üóùÔ∏è Inflytt & nycklar':
              question = 'Vad vill du veta om inflyttning eller nycklar? G√§ller det nycklar, f√∂rr√•d eller port?';
              break;
            case 'üîá St√∂rningar':
              question = 'Ber√§tta g√§rna mer ‚Äì vad √§r det som st√∂r, och hur ofta h√§nder det?';
              break;
            case 'üí∏ Hyra & betalning':
              question = 'Vad vill du veta om hyran eller hur du betalar den?';
              break;
          }
          insertMessage(question);
        });
      });
    });
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="chatbox">
      <div class="topic-buttons">
        <button>üõ†Ô∏è N√•got √§r trasigt</button>
        <button>üóùÔ∏è Inflytt & nycklar</button>
        <button>üîá St√∂rningar</button>
        <button>üí∏ Hyra & betalning</button>

      <div id="messages" aria-live="polite">
        <div class="message bot">Hej! V√§lkommen till Hyreschatten ü§ñ Vad vill du ha hj√§lp med idag?</div>
      </div>
      <div id="inputArea">
        <textarea id="userInput" placeholder="skriv din fr√•ga h√§r..." maxlength="1000" oninput="document.getElementById('charCount').textContent = `${this.value.length}/1000`"></textarea>
        <span id="charCount">0/1000</span>
        <button onclick="sendMessage()">skicka</button>
      </div>
    </div>
  </div>
  <p class="disclaimer">
    Information fr√•n Hyreschatten √§r v√§gledande och b√∂r granskas kritiskt. Vi tar inget ansvar f√∂r svarens riktighet.
  </p>
</body>
</html>
