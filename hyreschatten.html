<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyreschatten</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Open Sans', sans-serif;
      background: white;
    }
    #wrapper {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      border: 2px solid #00558c;
      border-radius: 16px;
      overflow: hidden;
    }
    #chatbox {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }
    #messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: white;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 75%;
      padding: 12px 16px;
      margin-bottom: 12px;
      border-radius: 20px;
      white-space: pre-line;
      word-break: break-word;
      font-size: 16px;
      line-height: 1.4;
      display: inline-block;
    }
    .user {
      align-self: flex-end;
      background-color: #f7f7f8;
      color: #000;
    }
    .bot {
      align-self: flex-start;
      background: #e8f0fe;
      color: #000;
    }
    .topic-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding: 16px 16px 8px;
    }
    .topic-buttons button {
      background-color: white;
      border: 1px solid #00558c;
      border-radius: 16px;
      padding: 6px 12px;
      font-size: 14px;
      color: #00558c;
      cursor: pointer;
    }
    #inputArea {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-top: 1px solid #e0e0e0;
      gap: 12px;
    }
    textarea {
      flex: 1;
      min-height: 48px;
      max-height: 200px;
      padding: 14px 20px;
      border-radius: 24px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: none;
      font-family: 'Open Sans', sans-serif;
    }
    textarea:focus {
      border-color: #00558c;
      outline: none;
    }
    #charCount { font-size: 14px; color: #666; }
    button {
      background: #00558c;
      color: white;
      border: none;
      border-radius: 24px;
      padding: 14px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #004070; }
    .disclaimer {
      font-size: 0.75rem;
      color: #333;
      font-style: italic;
      text-align: center;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="chatbox">
      <div class="topic-buttons">
        <button>üõ†Ô∏è N√•got √§r trasigt</button>
