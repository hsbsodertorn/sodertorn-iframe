<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Klimatverktyg – Steg 1</title>
  <style>
    :root {
      --hsb-blå: #003366;
      --hsb-gul: #ffcf00;
      --hsb-ocra: #d7a900;
      --hsb-vit: #ffffff;
      --hsb-svart: #000000;
      --font-rubrik: 'Saira', sans-serif;
      --font-brödtext: 'ITC New Baskerville Std', serif;
    }

    body {
      font-family: var(--font-brödtext);
      color: var(--hsb-blå);
      background-color: var(--hsb-vit);
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    h2 {
      font-family: var(--font-rubrik);
      color: var(--hsb-blå);
      font-weight: 600;
    }

    button {
      background-color: var(--hsb-blå);
      color: var(--hsb-vit);
      border: none;
      padding: 0.5em 1em;
      font-family: var(--font-rubrik);
      cursor: pointer;
      border-radius: 5px;
      margin-top: 1em;
    }

    button:hover {
      background-color: var(--hsb-ocra);
    }

    .question-container {
      max-width: 600px;
      margin: 2em auto;
      padding: 2em;
      background-color: var(--hsb-vit);
      border: 1px solid var(--hsb-blå);
      border-radius: 10px;
    }

    .question {
      display: none;
    }

    .question.active {
      display: block;
    }

    .options label {
      display: block;
      margin-bottom: 0.5em;
    }
  </style>
</head>

<body>
  <div class="question-container">
    <form id="questionForm">
      <div id="questionContent"></div>
      <button type="submit" id="nextButton">Nästa</button>
    </form>
  </div>

  <script>
    const questions = [
      { text: "1. Var ligger föreningens fastigheter?", options: ["Kustnära/låglänt område", "Högt beläget/kuperad terräng", "Tätbebyggt område/stadsmiljö", "Glesbygd/landbygd"] },
      { text: "2. Vilken typ av byggnader har föreningen?", options: ["Flerbostadshus (3+ våningar)", "Låga byggnader (1–2 våningar)", "Radhus/kedjehus", "Blandad bebyggelse"] },
      { text: "3. Har fastigheten drabbats av översvämningar tidigare?", options: ["Ja, upprepade gånger", "Ja, någon gång", "Nej", "Vet ej"] },
      { text: "4. Hur bedömer ni dagvattenhanteringen på er mark?", options: ["Vi har lokala lösningar (regnrabatter, fördröjningsmagasin, gröna tak)", "Vi har stuprör kopplade till kommunalt system", "Vi vet inte hur dagvattnet leds bort"] },
      { text: "5. Har ni installerat backventiler i byggnaderna?", options: ["Ja, i alla hus", "Ja, i vissa delar", "Nej", "Vet ej"] },
      { text: "6. Finns det solskydd i lägenheter som vetter mot söder?", options: ["Ja, både invändiga och utvändiga", "Endast invändiga", "Nej", "Vet ej"] },
      { text: "7. Finns det träd, grönytor eller annan skuggande växtlighet på gården?", options: ["Ja, mycket", "Lite grann", "Nej", "Planeras"] },
      { text: "8. Har ni upplevt problem med skadedjur de senaste 2 åren?", options: ["Ja, ofta", "Ja, men sällan", "Nej", "Vet ej"] },
      { text: "9. Har ni råttstopp eller andra skydd i avloppssystemet?", options: ["Ja", "Nej", "Vet ej"] },
      { text: "10. Besiktigas tak, skorstenar och vindskivor regelbundet?", options: ["Ja, varje år", "Någon gång ibland", "Nej", "Vet ej"] },
      { text: "11. Har ni riskträd på föreningens mark som skulle kunna falla på byggnader?", options: ["Ja, vi har identifierat och åtgärdat dem", "Ja, men vi har inte åtgärdat ännu", "Nej", "Vet ej"] },
      { text: "12. Har ni en uppdaterad underhållsplan med klimatanpassning inkluderad?", options: ["Ja", "Nej, men det planeras", "Nej", "Vet ej"] },
      { text: "13. Har ni diskuterat klimatanpassning i styrelsen under det senaste året?", options: ["Ja, aktivt", "Ja, men kortfattat", "Nej", "Vet ej"] }
    ];

    const form = document.getElementById("questionForm");
    const questionContent = document.getElementById("questionContent");
    const nextButton = document.getElementById("nextButton");

    let currentIndex = 0;
    function renderQuestion(index) {
      const q = questions[index];
      questionContent.innerHTML = `
        <h2>${q.text}</h2>
        <div class="options">
          ${q.options.map((opt) => `
            <label>
              <input type="radio" name="question${index}" value="${opt}" required />
              ${opt}
            </label>`).join("")}
        </div>
      `;
      nextButton.textContent = index === questions.length - 1 ? "Slutför" : "Nästa";
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const selected = form.querySelector(`input[name="question${currentIndex}"]:checked`);
      if (!selected) return;
      currentIndex++;
      if (currentIndex < questions.length) {
        renderQuestion(currentIndex);
      } else {
        form.innerHTML = "<h2>Tack för dina svar!</h2><p>Du går nu vidare till klimatanalysen.</p>";
      }
    });

    renderQuestion(currentIndex);
  </script>
</body>
</html>
