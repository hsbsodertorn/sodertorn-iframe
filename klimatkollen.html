<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Klimatguiden – Steg 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Saira:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --hsb-blå: #003366;
      --hsb-gul: #ffcf00;
      --hsb-ocra: #d7a900;
      --hsb-vit: #ffffff;
      --hsb-grå: #f5f5f5;
    }

    body {
      font-family: 'Saira', sans-serif;
      margin: 0;
      background-color: var(--hsb-grå);
      color: var(--hsb-blå);
    }

    .container {
      max-width: 600px;
      margin: 2em auto;
      padding: 2em;
      background-color: var(--hsb-vit);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    .progress-bar {
      height: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 1em;
    }

    .progress {
      height: 100%;
      width: 0%;
      background-color: var(--hsb-gul);
      transition: width 0.3s ease;
    }

    h2 { margin-bottom: 0.5em; }

    .options {
      display: flex;
      flex-direction: column;
      gap: 0.75em;
    }

    .option-card {
      border: 2px solid var(--hsb-blå);
      border-radius: 8px;
      padding: 1em;
      text-align: center;
      background-color: #fff;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .option-card.selected {
      background-color: var(--hsb-blå);
      color: var(--hsb-vit);
    }

    input[type="radio"] { display: none; }

    button {
      margin-top: 2em;
      padding: 0.75em 1.5em;
      background-color: var(--hsb-blå);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-radius: 50%;
      border-top: 8px solid var(--hsb-blå);
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
      margin: 2em auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .container { border-radius: 0; box-shadow: none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress-bar"><div id="progress" class="progress"></div></div>
    <form id="questionForm">
      <div id="questionContent"></div>
      <button type="submit" id="nextButton">Nästa</button>
    </form>
  </div>

  <script>
    const questions = [/* samma frågor som tidigare */];

    let currentIndex = 0;
    const answers = [];
    const form = document.getElementById("questionForm");
    const questionContent = document.getElementById("questionContent");
    const progressBar = document.getElementById("progress");

    function renderQuestion(index) {
      progressBar.style.width = `${(index / questions.length) * 100}%`;
      const q = questions[index];
      questionContent.innerHTML = `
        <h2>${index + 1}. ${q.text}</h2>
        <div class="options">
          ${q.options.map(opt => `
            <label class="option-card">
              <input type="radio" name="question${index}" value="${opt}" required />
              ${opt}
            </label>`).join('')}
        </div>`;

      document.querySelectorAll('.option-card').forEach(card => {
        card.addEventListener('click', () => {
          document.querySelectorAll('.option-card').forEach(c => c.classList.remove('selected'));
          card.classList.add('selected');
          card.querySelector('input').checked = true;
        });
      });

      document.getElementById("nextButton").textContent = index === questions.length - 1 ? "Slutför" : "Nästa";
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const selected = form.querySelector(`input[name="question${currentIndex}"]:checked`);
      if (!selected) return;
      answers.push(selected.value);
      currentIndex++;
      if (currentIndex < questions.length) {
        renderQuestion(currentIndex);
      } else {
        document.querySelector(".container").innerHTML = `<div class="loader"></div><p style="text-align:center;">Analyserar resultatet...</p>`;
        setTimeout(() => {
          document.querySelector(".container").innerHTML = `<div class="thank-you"><h2>✅ Tack för dina svar!</h2><p>Vi har nu analyserat resultatet och du kan nu kolla på vår analys i Klimatkollen på hur er förening kan utvecklas.</p></div>`;
        }, 3000);
      }
    });

    renderQuestion(currentIndex);
  </script>
</body>
</html>
