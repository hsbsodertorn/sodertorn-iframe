<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>

    body {
      font-family: var(--font-br√∂dtext);
      color: var(--hsb-bl√•);
      background-color: var(--hsb-vit);

      margin: 0;

    }
    h2, h3 {
      font-family: var(--font-rubrik);
      color: var(--hsb-bl√•);
    }
    button {
      background-color: var(--hsb-bl√•);
      color: var(--hsb-vit);
      border: none;
      padding: 0.5em 1em;
      font-family: var(--font-rubrik);
      cursor: pointer;
      border-radius: 5px;
      margin-top: 1em;
    }
    button:hover {
      background-color: var(--hsb-ocra);
    }
    .container {
      max-width: 700px;
      margin: 2em auto;
      padding: 2em;
      background-color: var(--hsb-vit);
      border: 1px solid var(--hsb-bl√•);
      border-radius: 10px;
    }
    .question {
      display: none;
    }
    .question.active {
      display: block;
    }
    .options label {
      display: block;
      margin-bottom: 0.5em;
    }
    .result {
      margin-top: 2em;

    }
  </style>
</head>

<body>
  <div class="container">
    <form id="questionForm">
      <div id="questionContent"></div>
      <button type="submit" id="nextButton">N√§sta</button>
    </form>
    <div id="result" class="result"></div>
  </div>

  <script>
    const questions = [/* samma array som tidigare steg med 13 fr√•gor */];
    const form = document.getElementById("questionForm");
    const questionContent = document.getElementById("questionContent");
    const nextButton = document.getElementById("nextButton");
    const resultDiv = document.getElementById("result");

    let currentIndex = 0;
    let answers = [];

    function renderQuestion(index) {
      const q = questions[index];
      questionContent.innerHTML = `
        <h2>${q.text}</h2>
        <div class="options">
          ${q.options.map((opt, i) => `
            <label>
              <input type="radio" name="question${index}" value="${opt}" required />
              ${opt}
            </label>`).join("")}
        </div>
      `;
      nextButton.textContent = index === questions.length - 1 ? "Slutf√∂r" : "N√§sta";
    }

    function generateAnalysis(answers) {
      // Exempel: analyslogik baserat p√• svar enligt dokumenten
      let output = "<h2>üåç Klimatanalys</h2>";
      if (answers[0].includes("Kustn") && answers[2].includes("Ja")) {
        output += `<h3>üåß H√∂g risk f√∂r havsniv√•√∂kning</h3><ul>
        <li>Kontakta kommunen om barri√§rskydd</li>
        <li>Undvik nybyggnation n√§ra vatten</li></ul>`;
      }
      if (answers[0].includes("l√•gl√§nt") && answers[2].includes("Ja")) {
        output += `<h3>üåßÔ∏è H√∂g risk f√∂r √∂versv√§mning vid skyfall</h3><ul>
        <li>Installera backventiler</li><li>Anl√§gg regnrabatter</li><li>S√§kerst√§ll dr√§nering</li><li>Rensa brunnar</li></ul>`;
      }
      if (answers[5] === "Nej" && answers[6].includes("Nej")) {
        output += `<h3>‚òÄÔ∏è Risk f√∂r √∂verhettning</h3><ul>
        <li>Installera markiser</li><li>Plantera tr√§d f√∂r skuggning</li><li>Utred m√∂jlighet till gr√∂na tak</li></ul>`;
      }
      if (answers[7].includes("Ja") && answers[8] === "Nej") {
        output += `<h3>üêç Skadedjursrisk</h3><ul>
        <li>Installera r√•ttstopp</li><li>Se √∂ver sophantering</li><li>T√§ta fasad och ventiler</li></ul>`;
      }
      output += `<h3>üìÖ Rekommenderade steg</h3><ul>
        <li>Uppr√§tta eller uppdatera underh√•llsplanen med klimatrisker</li>
        <li>Kontakta kommunen f√∂r eventuell samfinansiering</li>
        <li>Boka workshop f√∂r klimatanpassning i styrelsen</li></ul>`;
      return output;
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const selected = form.querySelector(`input[name="question${currentIndex}"]:checked`);
      if (!selected) return;
      answers[currentIndex] = selected.value;
      currentIndex++;
      if (currentIndex < questions.length) {
        renderQuestion(currentIndex);
      } else {
        form.style.display = "none";
        resultDiv.innerHTML = generateAnalysis(answers);
      }
    });

    renderQuestion(currentIndex);
  </script>
</body>
</html>
