<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Klimatguiden ‚Äì Steg 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Saira:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --hsb-bl√•: #003366;
      --hsb-m√∂rkbl√•: #001a33;
      --hsb-ljusbl√•: #6699CC;
      --hsb-vit: #ffffff;
      --hsb-gr√•: #f5f5f5;
    }

    body {
      font-family: 'Saira', sans-serif;
      margin: 0;
      background-color: var(--hsb-gr√•);
      color: var(--hsb-m√∂rkbl√•);
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 2em 1em;
      background-color: var(--hsb-vit);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    .progress-bar {
      height: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 1em;
    }

    .progress {
      height: 100%;
      width: 0%;
      background-color: var(--hsb-bl√•);
      transition: width 0.3s ease;
    }

    h2 {
      margin-bottom: 0.5em;
      color: var(--hsb-m√∂rkbl√•);
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 0.75em;
    }

    .option-card {
      border: 2px solid var(--hsb-bl√•);
      border-radius: 8px;
      padding: 1em;
      text-align: center;
      background-color: #fff;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
      min-width: 200px;
      color: var(--hsb-m√∂rkbl√•);
    }

    .option-card:hover {
      background-color: var(--hsb-ljusbl√•);
      color: var(--hsb-m√∂rkbl√•);
    }

    .option-card input[type="radio"]:checked + .option-card {
      background-color: var(--hsb-m√∂rkbl√•);
      color: var(--hsb-vit);
    }

    input[type="radio"] {
      display: none;
    }

    button {
      margin-top: 2em;
      padding: 0.75em 1.5em;
      background-color: var(--hsb-m√∂rkbl√•);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: var(--hsb-ljusbl√•);
    }

    .thinking-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      font-size: 1.2em;
      color: var(--hsb-m√∂rkbl√•);
      text-align: center;
      padding: 2em;
    }

    .thinking-animation {
      font-size: 3em;
      margin-bottom: 1em;
      color: var(--hsb-bl√•);
      animation: rotate 2s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .container {
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress-bar"><div id="progress" class="progress"></div></div>
    <form id="questionForm">
      <div id="questionContent"></div>
      <button type="submit" id="nextButton">N√§sta</button>
    </form>
  </div>

  <div id="thinkingOverlay" class="thinking-overlay">
    <div class="thinking-animation">‚è≥</div>
    <p>Analyserar resultatet...</p>
  </div>

  <script>
    const questions = [
      { text: "Var ligger f√∂reningens fastigheter?", options: ["Kustn√§ra/l√•gl√§nt omr√•de", "H√∂gt bel√§get/kuperad terr√§ng", "T√§tbebyggt omr√•de/stadsmilj√∂", "Glesbygd/landbygd"] },
      { text: "Vilken typ av byggnader har f√∂reningen?", options: ["Flerbostadshus (3+ v√•ningar)", "L√•ga byggnader (1‚Äì2 v√•ningar)", "Radhus/kedjehus", "Blandad bebyggelse"] },
      { text: "Har fastigheten drabbats av √∂versv√§mningar tidigare?", options: ["Ja, upprepade g√•nger", "Ja, n√•gon g√•ng", "Nej", "Vet ej"] },
      { text: "Hur bed√∂mer ni dagvattenhanteringen?", options: ["Lokala l√∂sningar (regnrabatter, gr√∂na tak)", "Stupr√∂r till kommunalt system", "Vi vet inte"] },
      { text: "Har ni installerat backventiler i byggnaderna?", options: ["Ja, i alla hus", "Ja, i vissa delar", "Nej", "Vet ej"] },
      { text: "Finns det solskydd i s√∂derl√§gen?", options: ["Ja, b√•de inv√§ndiga & utv√§ndiga", "Endast inv√§ndiga", "Nej", "Vet ej"] },
      { text: "Finns det tr√§d eller v√§xtlighet som skuggar g√•rden?", options: ["Ja, mycket", "Lite grann", "Nej", "Planeras"] },
      { text: "Har ni haft problem med skadedjur de senaste 2 √•ren?", options: ["Ja, ofta", "Ja, men s√§llan", "Nej", "Vet ej"] },
      { text: "Har ni r√•ttstopp i avloppssystemet?", options: ["Ja", "Nej", "Vet ej"] },
      { text: "Besiktigas tak och skorsten regelbundet?", options: ["Ja, varje √•r", "Ibland", "Nej", "Vet ej"] },
      { text: "Har ni risktr√§d som kan falla p√• byggnader?", options: ["Ja, √•tg√§rdade", "Ja, men inte √•tg√§rdat", "Nej", "Vet ej"] },
      { text: "Har ni en uppdaterad underh√•llsplan med klimatanpassning?", options: ["Ja", "Nej, men det planeras", "Nej", "Vet ej"] },
      { text: "Har ni diskuterat klimatanpassning i styrelsen i √•r?", options: ["Ja, aktivt", "Ja, kortfattat", "Nej", "Vet ej"] }
    ];

    let currentIndex = 0;
    const form = document.getElementById("questionForm");
    const questionContent = document.getElementById("questionContent");
    const nextButton = document.getElementById("nextButton");
    const progressBar = document.getElementById("progress");
    const container = document.querySelector(".container");
    const thinkingOverlay = document.getElementById("thinkingOverlay");

    function renderQuestion(index) {
      const q = questions[index];
      progressBar.style.width = `${(index / questions.length) * 100}%`;
      questionContent.innerHTML = `
        <h2>${index + 1}. ${q.text}</h2>
        <div class="options">
          ${q.options.map((opt, i) => `
            <label class="option-card">
              <input type="radio" name="question${index}" value="${opt}" required />
              ${opt}
            </label>
          `).join("")}
        </div>`;
      nextButton.textContent = index === questions.length - 1 ? "Slutf√∂r" : "N√§sta";
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const selected = form.querySelector(`input[name="question${currentIndex}"]:checked`);
      if (!selected) return;
      const answer = selected.value;
      localStorage.setItem(`question-${currentIndex}`, answer);
      currentIndex++;

      if (currentIndex < questions.length) {
        renderQuestion(currentIndex);
      } else {
        container.style.display = "none";
        thinkingOverlay.style.display = "flex";

        // Timeout-fallback
        const fallback = setTimeout(() => {
          console.warn("Timeout ‚Äì g√•r vidare √§nd√•.");
          window.location.href = "steg2.html";
        }, 8000);

        saveAllAnswersToFirestore().then(() => clearTimeout(fallback));
      }
    });

    renderQuestion(currentIndex);
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAmG3ZuxR8A6WNjPUwa3EDA79rLjwYqS_4",
      authDomain: "hsbsodertorn-1e7a5.firebaseapp.com",
      projectId: "hsbsodertorn-1e7a5",
      storageBucket: "hsbsodertorn-1e7a5.firebasestorage.app",
      messagingSenderId: "34372808211",
      appId: "1:34372808211:web:15aba46a06cf7605ce59e6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function saveAllAnswersToFirestore() {
      const answers = {};
      for (let i = 0; i < 13; i++) {
        answers[`question_${i + 1}`] = localStorage.getItem(`question-${i}`) || "Ej besvarad";
      }

      try {
        const docRef = await addDoc(collection(db, "climate_responses"), {
          timestamp: new Date(),
          answers: answers
        });
        console.log("Svar sparade i Firestore! ID:", docRef.id);
        window.location.href = "steg2.html";
      } catch (e) {
        console.error("Fel vid sparning:", e);
        thinkingOverlay.innerHTML = `
          <p>üö´ Det gick inte att spara svaren.<br>Prova igen eller kontakta support.</p>
          <p style="font-size: 0.9em; color: gray;">Fel: ${e.message}</p>
        `;
      }
    }
  </script>
</body>
</html>
